<!DOCTYPE html>
<html>
<head>
	<title>Box Model</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		h1{
			background-color: blue;
			width: 50%;
			border: 1px solid #000;
			padding: 2%;
			text-align: center; 
			margin: 0 auto;
		}
		.w-50 {
			background-color: red;
			width: 50%;
			border: 1px solid #000;
			float: left;
			padding: 2%;
			text-align: center; 
		}
		.clear {clear:both;}
		.w-80 {
			
		}
	</style>
</head>
<body>
	<h1>Box Model Practice</h1>
	<div class="w-50">
		<h2>Padding</h2>
		<p>Padding is the space inside an element.</p>
	</div>
	<div class="w-50">
		<h2>Margin</h2>
		<p>Margin is the space outide an element.</p>
	</div>
	<div class="clear"></div>
	<div class="w-80">
		<p>Here is a sentence to show clearly the float.</p>
	</div>
</body>
</html>
